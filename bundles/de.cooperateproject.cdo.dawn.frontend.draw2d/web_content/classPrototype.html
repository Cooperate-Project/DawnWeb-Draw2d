<body>
<div id="gfx_holder"
     style="width: 1500px; height: 1500px; cursor: default; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
</div>
<script type="text/javascript">
    $.urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results == null) {
            return null;
        }
        else {
            return decodeURI(results[1]) || 0;
        }
    };

    $.reduce = function (obj1, obj2) {
        for (var k in obj2) {
            if (obj1.hasOwnProperty(k) && obj2.hasOwnProperty(k)) {
                if (typeof obj1[k] == "object" && typeof obj2[k == "object"]) {
                    $.reduce(obj1[k], obj2[k]);
                } else {
                    delete obj1[k];
                }
            }
        }
    };

    var project = $.urlParam('project');
    var model = $.urlParam('model');

    var canvas = new draw2d.Canvas("gfx_holder");

    // Create some test shapes
    var class1 = new testShape({x: 100, y: 100});
    canvas.add(class1);

    var class2 = new testShape({
        x: 400, y: 100
    });
    canvas.add(class2);

    var table1 = new TableShape({
        x: 700, y: 100
    });
    table1.setName("Student");
    table1.addEntity("name: String");
    canvas.add(table1);

    var writer = new draw2d.io.json.Writer();
    writer.marshal(canvas, function (json) {
        console.log(json);
    });

</script>
</body>
